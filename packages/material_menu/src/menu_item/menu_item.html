<div *ngIf="href?.isNotEmpty != true" class="main" (click)="handleClick($event)" [class.disabled]="disabled" [class.large]="large"
    [class.selected]="selected" [class.separated]="separated" role="button">
    <material-ripple *ngIf="!disabled"></material-ripple>
    <img *ngIf="avatar != null && avatar.isNotEmpty" [class.large]="large" src="{{avatar}}" alt="{{alt}}" avatar>
    <glyph *ngIf="icon != null && icon.isNotEmpty" [class.large]="large" [icon]="icon"></glyph>
    <ng-content></ng-content>
</div>
<a *ngIf="href?.isNotEmpty == true" class="main" (click)="handleClick($event)" [class.disabled]="disabled" [class.large]="large"
    [class.selected]="selected" [class.separated]="separated" [href]="href" role="button">
    <material-ripple *ngIf="!disabled"></material-ripple>
    <img *ngIf="avatar != null && avatar.isNotEmpty" [class.large]="large" src="{{avatar}}" alt="{{alt}}" avatar>
    <glyph *ngIf="icon != null && icon.isNotEmpty" [class.large]="large" [icon]="icon"></glyph>
    <ng-content select=".link.content"></ng-content>
</a>
